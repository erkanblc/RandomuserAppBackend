spring.application.name=RandomUser
# ===================== #
# --- DATABASE INFO --- #
# ===================== #
spring.datasource.url=jdbc:mysql://localhost:3306/randomuserapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== #
# --- JPA SETTINGS  --- #
# ===================== #
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====================== #
# --- SERVER CONFIG  --- #
# ====================== #
server.port=8080

# ====================== #
# --- CHARSET FIXES  --- #
# ====================== #
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
RandomUser.app.secret=questAppSecretKey123456
RandomUser.expires.in=604800
refresh.token.expires.in=604800